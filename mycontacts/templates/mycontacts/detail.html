{% extends 'mycontacts/background.html' %}
{% load static %}
{% block content %}

  <div class="container-add">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-3">
        		
          {% for detail in details %}

            <h2>{{ detail.name }}</h2>
            <h2>{{ detail.relation }}</h2>
            <h2>{{ detail.phone }}</h2>
            <h2>{{ detail.email }}</h2>

          {%  endfor %}
          
      </div>
  </div>

{% endblock content %}
